<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <meta charset="UTF-8">
    <link href="tictactoe.css" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <hr>
    <div class="menu">
        <h2>Score: </h2>
        <h2>Round: </h2>
    </div>
    <hr>
    <div class="board">
        <div class="row">
            <div class="box">
                <p class="x">&#215</p>
            </div>
            <div class="box">
                <p class="o">&#9675;</p>
            </div>            
            <div class="box">
                <p class="x">&#215</p>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <p class="o">&#9675;</p>
            </div>
            <div class="box">
                <p class="x">&#215</p>
            </div>
            <div class="box">
                <p class="o">&#9675;</p>
            </div>
        </div>
        <div class="row">
            <div class="box">
                <p class="x">&#215</p>
            </div>
            <div class="box">
                <p class="o">&#9675;</p>
            </div>
            <div class="box">
                <p class="x">&#215</p>
            </div>
        </div>
    </div>
</body>
</html>
